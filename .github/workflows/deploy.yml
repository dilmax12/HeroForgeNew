name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment
        run: |
          echo "VITE_GITHUB_PAGES=${{ env.VITE_GITHUB_PAGES }}"
          echo "NODE_ENV=${{ env.NODE_ENV }}"

      - name: Build
        run: npm run build
        env:
          VITE_GITHUB_PAGES: 'true'
          VITE_AI_SERVICE_PROVIDER: 'openrouter'
          VITE_OPENAI_API_KEY: 'demo_key_for_build'
          VITE_ANTHROPIC_API_KEY: 'demo_key_for_build'
          VITE_GOOGLE_API_KEY: 'demo_key_for_build'
          VITE_OPENAI_API_URL: 'https://openrouter.ai/api/v1'
          VITE_ANTHROPIC_API_URL: 'https://api.anthropic.com'
          VITE_GOOGLE_API_URL: 'https://generativelanguage.googleapis.com/v1beta'

      - name: List build output
        run: ls -la dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          single-commit: true